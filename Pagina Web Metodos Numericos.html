<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionador Numérico Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animaciones */
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbar personalizado */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Clases Tabs */
        .active-tab { 
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); 
            color: white; 
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transform: translateY(-1px);
        }
        .inactive-tab { 
            background-color: white; 
            color: #64748b; 
            border: 1px solid #e2e8f0;
        }
        .inactive-tab:hover { 
            background-color: #f8fafc; 
            color: #334155; 
            border-color: #cbd5e1;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 pb-12">

    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-blue-100 blur-[100px] opacity-60"></div>
        <div class="absolute top-[20%] -right-[10%] w-[40%] h-[40%] rounded-full bg-purple-100 blur-[100px] opacity-60"></div>
    </div>

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        
        <div class="text-center mb-10 fade-in">
            <div class="inline-flex items-center justify-center p-3 bg-white rounded-2xl shadow-sm mb-4 border border-slate-100">
                <i data-lucide="sigma" class="w-8 h-8 text-blue-600 mr-2"></i>
                <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                    Métodos Numéricos
                </h1>
            </div>
            <p class="text-slate-500 font-medium">Resolución de Ecuaciones No Lineales</p>
        </div>

        <div id="tabs-container" class="flex flex-wrap gap-3 justify-center mb-8 sticky top-4 z-20 backdrop-blur-md bg-white/70 p-2 rounded-2xl border border-white/50 shadow-sm mx-auto max-w-fit"></div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6 fade-in" style="animation-delay: 0.1s;">
                <div class="bg-white/80 backdrop-blur rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] p-6 border border-slate-100 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
                    
                    <h2 class="text-2xl font-bold text-slate-800 mb-1 flex items-center gap-2">
                        <span id="ex-title">Cargando...</span>
                    </h2>
                    <p id="ex-desc" class="text-sm text-slate-500 mb-6 font-medium">...</p>
                    
                    <div class="bg-slate-50 p-5 rounded-2xl mb-6 border border-slate-200 shadow-inner">
                        <p class="text-xs text-slate-400 mb-2 uppercase tracking-wider font-bold">Función f(x)</p>
                        <code id="ex-equation" class="text-xl font-bold text-slate-700 block break-words font-mono">...</code>
                    </div>

                    <div class="space-y-4 mb-8">
                        <p class="text-sm font-bold text-slate-700 flex items-center gap-2">
                            <i data-lucide="settings-2" class="w-4 h-4"></i> Parámetros
                        </p>
                        <div id="configs-container" class="space-y-3"></div>
                    </div>

                    <button id="btn-calculate" onclick="calculateCurrent()" class="group w-full relative overflow-hidden rounded-xl bg-slate-900 text-white shadow-lg transition-all hover:scale-[1.02] active:scale-95 disabled:opacity-70">
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 opacity-0 transition-opacity group-hover:opacity-100"></div>
                        <div class="relative px-6 py-4 flex items-center justify-center gap-3">
                            <i data-lucide="play" class="w-5 h-5 btn-icon"></i>
                            <span class="font-bold text-lg btn-text">Calcular Raíces</span>
                        </div>
                    </button>
                </div>
            </div>

            <div class="lg:col-span-8" id="results-area">
                <div id="empty-state" class="h-full min-h-[500px] flex flex-col items-center justify-center bg-white/50 rounded-3xl border-2 border-dashed border-slate-300 text-center p-8 fade-in">
                    <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-6 shadow-sm border border-slate-100">
                        <i data-lucide="activity" class="w-10 h-10 text-slate-300"></i>
                    </div>
                    <h3 class="text-xl font-bold text-slate-600 mb-2">Esperando Datos</h3>
                    <p class="text-slate-400 max-w-xs mx-auto">Selecciona un ejercicio y presiona "Calcular".</p>
                </div>

                <div id="results-content" class="hidden space-y-8">
                    <div class="bg-white rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] p-6 border border-slate-100 slide-up">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                                <span class="w-2 h-6 bg-gradient-to-b from-blue-500 to-purple-500 rounded-full"></span>
                                Análisis Gráfico
                            </h3>
                            <div class="flex gap-4 text-xs font-medium text-slate-500">
                                <span class="flex items-center gap-1"><span class="w-3 h-3 rounded-full bg-blue-500"></span> f(x)</span>
                                <span class="flex items-center gap-1"><span class="w-3 h-3 rounded-full bg-red-500"></span> Raíces</span>
                            </div>
                        </div>
                        <div class="h-[350px] w-full relative">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>

                    <div id="cards-container" class="grid gap-6"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="table-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-4xl border border-slate-100">
                    <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex justify-between items-center sticky top-0">
                        <div>
                            <h3 class="text-lg font-bold text-slate-800" id="modal-title">Tabla de Iteraciones</h3>
                            <p class="text-sm text-slate-500" id="modal-subtitle">Método</p>
                        </div>
                        <button onclick="closeModal()" class="rounded-full p-2 bg-white hover:bg-slate-100 border border-slate-200 text-slate-500 transition-colors">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="px-6 py-6 max-h-[70vh] overflow-auto custom-scrollbar bg-white">
                        <table class="min-w-full divide-y divide-slate-200 text-sm">
                            <thead class="bg-slate-50 font-sans">
                                <tr>
                                    <th class="px-3 py-3 text-left font-bold text-slate-500 uppercase tracking-wider">Iter</th>
                                    <th class="px-3 py-3 text-left font-bold text-slate-500 uppercase tracking-wider">x</th>
                                    <th class="px-3 py-3 text-left font-bold text-slate-500 uppercase tracking-wider">f(x)</th>
                                    <th class="px-3 py-3 text-left font-bold text-slate-500 uppercase tracking-wider">Error</th>
                                </tr>
                            </thead>
                            <tbody id="modal-table-body" class="bg-white divide-y divide-slate-100 font-mono text-xs md:text-sm"></tbody>
                        </table>
                    </div>
                    <div class="bg-slate-50 px-6 py-3 border-t border-slate-200 text-right">
                        <button onclick="closeModal()" class="inline-flex justify-center rounded-lg bg-slate-800 px-4 py-2 text-sm font-medium text-white hover:bg-slate-700">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- LÓGICA MATEMÁTICA ---
        let activeTab = 0;
        let chartInstance = null;
        let currentResults = null;

        const exercises = [
            {
                id: 1,
                title: "Ejercicio 1",
                equation: "x³ - e^(0.8x) - 20 = 0",
                description: "Polinomio vs Exponencial (2 Raíces)",
                f: (x) => Math.pow(x, 3) - Math.exp(0.8 * x) - 20,
                df: (x) => 3 * Math.pow(x, 2) - 0.8 * Math.exp(0.8 * x),
                graphRange: { min: 0, max: 8.5 },
                configs: [
                    { name: "Raíz Izquierda", interval: [0, 5], x0Newton: 3, x0Secant: 3, x1Secant: 4 },
                    { name: "Raíz Derecha", interval: [6, 8], x0Newton: 7, x0Secant: 7, x1Secant: 8 }
                ]
            },
            {
                id: 2,
                title: "Ejercicio 2",
                equation: "3sin(0.5x) - 0.5x + 2 = 0",
                description: "Trigonométrica con lineal",
                f: (x) => 3 * Math.sin(0.5 * x) - 0.5 * x + 2,
                df: (x) => 1.5 * Math.cos(0.5 * x) - 0.5,
                graphRange: { min: 0, max: 10 },
                configs: [
                    { name: "Raíz Principal", interval: [4, 8], x0Newton: 5, x0Secant: 5, x1Secant: 6 }
                ]
            },
            {
                id: 3,
                title: "Ejercicio 3",
                equation: "x³ - x²e^(-0.5x) - 3x + 1 = 0",
                description: "Polinomio complejo",
                f: (x) => Math.pow(x, 3) - Math.pow(x, 2) * Math.exp(-0.5 * x) - 3 * x + 1,
                df: (x) => {
                    const ex = Math.exp(-0.5 * x);
                    return 3 * Math.pow(x, 2) - (2 * x * ex - 0.5 * Math.pow(x, 2) * ex) - 3;
                },
                graphRange: { min: -3, max: 3 },
                configs: [
                    { name: "Raíz Negativa", interval: [-2, -0.5], x0Newton: -2, x0Secant: -2.5, x1Secant: -2 },
                    { name: "Raíz Central", interval: [0.2, 0.5], x0Newton: 0.3, x0Secant: 0.2, x1Secant: 0.4 },
                    { name: "Raíz Positiva", interval: [1.2, 2.0], x0Newton: 1.5, x0Secant: 1.2, x1Secant: 2.0 }
                ]
            },
            {
                id: 4,
                title: "Ejercicio 4",
                equation: "cos²(x) - 0.5xe^(0.3x) + 5 = 0",
                description: "Trigonométrica y Exponencial",
                f: (x) => Math.pow(Math.cos(x), 2) - 0.5 * x * Math.exp(0.3 * x) + 5,
                df: (x) => -2 * Math.cos(x) * Math.sin(x) - 0.5 * (Math.exp(0.3 * x) + 0.3 * x * Math.exp(0.3 * x)),
                graphRange: { min: 0, max: 6 },
                configs: [
                    { name: "Raíz Única", interval: [3, 4], x0Newton: 3.5, x0Secant: 3, x1Secant: 4 }
                ]
            }
        ];

        const bisection = (f, a, b, tol = 1e-5, maxIter = 100) => {
            const iterations = [];
            let fa = f(a), fb = f(b);
            if (fa * fb > 0) return { root: null, iterations, error: `Intervalo inválido` };
            let iter = 0, c = 0, fc = 0;
            while (iter < maxIter) {
                c = (a + b) / 2; fc = f(c); const error = Math.abs(b - a);
                iterations.push({ iter: iter + 1, x: c, fx: fc, error: error });
                if (Math.abs(fc) < tol || error < tol) break;
                if (fa * fc < 0) { b = c; fb = fc; } else { a = c; fa = fc; }
                iter++;
            }
            return { root: c, iterations, converged: iter < maxIter };
        };

        const newtonRaphson = (f, df, x0, tol = 1e-5, maxIter = 100) => {
            const iterations = [];
            let x = x0, iter = 0;
            iterations.push({ iter: 0, x: x, fx: f(x), error: null });
            while (iter < maxIter) {
                const fx = f(x), dfx = df(x);
                if (Math.abs(dfx) < 1e-10) return { root: null, iterations, error: 'Derivada ≈ 0' };
                const xNew = x - fx / dfx; const error = Math.abs(xNew - x);
                iterations.push({ iter: iter + 1, x: xNew, fx: f(xNew), error: error });
                if (error < tol) { x = xNew; break; }
                x = xNew; iter++;
            }
            return { root: x, iterations, converged: iter < maxIter };
        };

        const secant = (f, x0, x1, tol = 1e-5, maxIter = 100) => {
            const iterations = [];
            let xPrev = x0, x = x1, iter = 0;
            iterations.push({ iter: 0, x: x1, fx: f(x1), error: Math.abs(x1-x0) });
            while (iter < maxIter) {
                const fPrev = f(xPrev), fx = f(x);
                if (Math.abs(fx - fPrev) < 1e-10) return { root: null, iterations, error: 'División por 0' };
                const xNew = x - fx * (x - xPrev) / (fx - fPrev); const error = Math.abs(xNew - x);
                iterations.push({ iter: iter + 1, x: xNew, fx: f(xNew), error: error });
                if (error < tol) { x = xNew; break; }
                xPrev = x; x = xNew; iter++;
            }
            return { root: x, iterations, converged: iter < maxIter };
        };

        // --- INTERFAZ ---
        function init() { renderTabs(); renderControlPanel(); lucide.createIcons(); }

        function renderTabs() {
            document.getElementById('tabs-container').innerHTML = exercises.map((ex, idx) => `
                <button onclick="switchTab(${idx})" class="px-5 py-2.5 rounded-xl text-sm font-semibold transition-all duration-300 ${activeTab === idx ? 'active-tab' : 'inactive-tab'}">${ex.title}</button>
            `).join('');
        }

        function switchTab(idx) {
            activeTab = idx;
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('results-content').classList.add('hidden');
            renderTabs(); renderControlPanel();
        }

        function renderControlPanel() {
            const ex = exercises[activeTab];
            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-equation').innerText = ex.equation;
            document.getElementById('ex-desc').innerText = ex.description;
            document.getElementById('configs-container').innerHTML = ex.configs.map((conf, i) => `
                <div class="text-xs bg-white p-4 rounded-xl border border-slate-200 relative group hover:border-blue-300 transition-colors shadow-sm">
                    <div class="absolute top-0 right-0 bg-slate-100 text-slate-500 px-2 py-1 rounded-bl-lg text-[10px] font-bold border-l border-b border-slate-200">Objetivo ${i+1}</div>
                    <strong class="block text-slate-800 mb-2 text-sm flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-blue-500"></span> ${conf.name}</strong>
                    <div class="grid grid-cols-1 gap-1.5 text-slate-600 font-mono">
                        <div class="flex justify-between border-b border-slate-50 pb-1"><span>Bisección:</span> <span class="font-bold text-blue-600">[${conf.interval[0]}, ${conf.interval[1]}]</span></div>
                        <div class="flex justify-between border-b border-slate-50 pb-1"><span>Newton:</span> <span class="font-bold text-emerald-600">${conf.x0Newton}</span></div>
                        <div class="flex justify-between"><span>Secante:</span> <span class="font-bold text-purple-600">${conf.x0Secant} → ${conf.x1Secant}</span></div>
                    </div>
                </div>
            `).join('');
        }

        function calculateCurrent() {
            const btn = document.getElementById('btn-calculate');
            btn.disabled = true;
            btn.querySelector('.btn-text').innerText = 'Iterando...';
            btn.querySelector('.btn-icon').innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i>';
            lucide.createIcons();

            setTimeout(() => {
                const ex = exercises[activeTab];
                currentResults = ex.configs.map(config => ({
                    name: config.name,
                    bisection: bisection(ex.f, config.interval[0], config.interval[1]),
                    newtonRaphson: newtonRaphson(ex.f, ex.df, config.x0Newton),
                    secant: secant(ex.f, config.x0Secant, config.x1Secant),
                    config: config
                }));

                const graphPoints = [];
                const step = (ex.graphRange.max - ex.graphRange.min) / 100;
                for (let x = ex.graphRange.min; x <= ex.graphRange.max; x += step) graphPoints.push({ x: x, y: ex.f(x) });

                renderResults(currentResults, graphPoints);
                btn.disabled = false;
                btn.querySelector('.btn-text').innerText = 'Calcular Raíces';
                btn.querySelector('.btn-icon').setAttribute('data-lucide', 'play');
                lucide.createIcons();
            }, 500);
        }

        function renderResults(roots, graphData) {
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('results-content').classList.remove('hidden');
            renderChart(graphData, roots);

            document.getElementById('cards-container').innerHTML = roots.map((r, i) => {
                // Lógica del GANADOR (Menos iteraciones y que haya encontrado raíz)
                const methods = [
                    { key: 'bisection', count: r.bisection.iterations.length, valid: r.bisection.root !== null },
                    { key: 'newtonRaphson', count: r.newtonRaphson.iterations.length, valid: r.newtonRaphson.root !== null },
                    { key: 'secant', count: r.secant.iterations.length, valid: r.secant.root !== null }
                ];
                
                const validMethods = methods.filter(m => m.valid);
                const minIter = validMethods.length > 0 ? Math.min(...validMethods.map(m => m.count)) : -1;

                // Función auxiliar para saber si es el mejor
                const isBest = (key) => {
                    const m = methods.find(x => x.key === key);
                    return m.valid && m.count === minIter;
                };

                return `
                <div class="bg-white rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] overflow-hidden border border-slate-100 slide-up" style="animation-delay: ${i * 0.1}s">
                    <div class="bg-gradient-to-r from-slate-50 to-white px-6 py-4 border-b border-slate-200 flex flex-wrap justify-between items-center gap-2">
                        <div class="flex items-center gap-3">
                            <span class="flex items-center justify-center w-8 h-8 rounded-full bg-slate-800 text-white font-bold text-sm shadow-md">${i + 1}</span>
                            <h3 class="font-bold text-slate-800 text-lg">${r.name}</h3>
                        </div>
                        <span class="text-sm font-mono bg-green-50 text-green-700 border border-green-200 px-3 py-1 rounded-full font-bold">
                            Converge a: ${r.newtonRaphson.root ? r.newtonRaphson.root.toFixed(6) : "..."}
                        </span>
                    </div>
                    <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${renderMethodCard("Bisección", r.bisection, "text-blue-600", "bg-blue-50/50 border-blue-100", "from-blue-500 to-blue-600", i, "bisection", isBest('bisection'))}
                        ${renderMethodCard("Newton-Raphson", r.newtonRaphson, "text-emerald-600", "bg-emerald-50/50 border-emerald-100", "from-emerald-500 to-emerald-600", i, "newtonRaphson", isBest('newtonRaphson'))}
                        ${renderMethodCard("Secante", r.secant, "text-purple-600", "bg-purple-50/50 border-purple-100", "from-purple-500 to-purple-600", i, "secant", isBest('secant'))}
                    </div>
                </div>
            `}).join('');
            lucide.createIcons();
        }

        function renderMethodCard(title, data, colorText, bgClasses, btnGradient, rootIndex, methodKey, isBest) {
            if (data.root === null) {
                return `
                <div class="rounded-2xl p-5 border bg-red-50/50 border-red-100 text-center flex flex-col justify-center h-full">
                    <h4 class="font-bold text-sm uppercase tracking-wide text-red-500 mb-2">${title}</h4>
                    <p class="text-xs text-red-400 font-medium">${data.error}</p>
                </div>`;
            }

            // Clases dinámicas si es el mejor
            const borderClass = isBest ? 'ring-2 ring-emerald-500 ring-offset-2 border-emerald-500 shadow-md' : `${bgClasses} hover:border-blue-300`;
            const badgeHTML = isBest ? '<span class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-emerald-500 text-white text-[10px] uppercase font-bold px-3 py-1 rounded-full shadow-md z-10 tracking-wider">MÁS RÁPIDO</span>' : '';

            return `
            <div class="rounded-2xl p-5 border ${borderClass} transition-all duration-300 flex flex-col relative group h-full">
                ${badgeHTML}
                <div class="flex justify-between items-start mb-4 ${isBest ? 'mt-2' : ''}">
                    <h4 class="font-bold text-xs uppercase tracking-wide ${colorText}">${title}</h4>
                    <span class="text-[10px] font-bold bg-white px-2 py-0.5 rounded-md shadow-sm border border-slate-100 text-slate-500">${data.iterations.length} Iters</span>
                </div>
                
                <div class="text-center mb-4 flex-grow">
                    <p class="text-3xl font-mono font-bold text-slate-800 tracking-tighter">${data.root.toFixed(5)}</p>
                    <p class="text-[10px] text-slate-400 mt-1">Error: ${data.iterations[data.iterations.length-1].error ? data.iterations[data.iterations.length-1].error.toExponential(2) : '0'}</p>
                </div>

                <button onclick="openTableModal(${rootIndex}, '${methodKey}', '${title}')" 
                    class="w-full mt-auto py-2 rounded-lg bg-white border border-slate-200 text-xs font-bold text-slate-600 shadow-sm hover:text-white hover:bg-gradient-to-r hover:${btnGradient} hover:border-transparent transition-all flex items-center justify-center gap-2 group-hover:shadow-md">
                    <i data-lucide="list" class="w-3 h-3"></i> Ver Pasos
                </button>
            </div>`;
        }

        // --- MODAL & GRÁFICA ---
        function openTableModal(idx, key, title) {
            const data = currentResults[idx][key];
            document.getElementById('modal-title').innerText = `Tabla: ${title}`;
            document.getElementById('modal-subtitle').innerText = `Total: ${data.iterations.length} iteraciones`;
            document.getElementById('modal-table-body').innerHTML = data.iterations.map(r => `
                <tr class="hover:bg-slate-50">
                    <td class="px-3 py-2 font-bold border-r border-slate-100">${r.iter}</td>
                    <td class="px-3 py-2 text-blue-700">${r.x.toFixed(7)}</td>
                    <td class="px-3 py-2 text-slate-600">${r.fx.toExponential(4)}</td>
                    <td class="px-3 py-2 text-red-600 text-xs">${r.error !== null ? r.error.toExponential(4) : '-'}</td>
                </tr>
            `).join('');
            const modal = document.getElementById('table-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { modal.querySelector('.transform').classList.remove('scale-95', 'opacity-0'); }, 10);
        }

        function closeModal() {
            const m = document.getElementById('table-modal');
            m.querySelector('.transform').classList.add('scale-95', 'opacity-0');
            setTimeout(() => m.classList.add('hidden'), 200);
        }

        function renderChart(dataPoints, roots) {
            const ctx = document.getElementById('myChart');
            if (chartInstance) { chartInstance.destroy(); chartInstance = null; }
            const rootPoints = roots.filter(r => r.newtonRaphson.root !== null && !isNaN(r.newtonRaphson.root)).map(r => ({ x: r.newtonRaphson.root, y: 0 }));

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [
                        { label: 'Función f(x)', data: dataPoints, borderColor: '#3b82f6', borderWidth: 3, pointRadius: 0, tension: 0.4 },
                        { label: 'Raíces', data: rootPoints, backgroundColor: '#ef4444', pointRadius: 6, type: 'scatter' }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'nearest', axis: 'x', intersect: false },
                    scales: {
                        x: { type: 'linear', position: 'bottom', grid: { color: '#f1f5f9' }, title: { display: true, text: 'X' } },
                        y: { grid: { color: '#f1f5f9' }, title: { display: true, text: 'f(x)' } }
                    },
                    plugins: { tooltip: { backgroundColor: '#0f172a', padding: 10, cornerRadius: 8 } }
                }
            });
        }

        init();
        document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });
    </script>
</body>
</html>
